<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>首页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>

<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <div class="icon_left"><i class="fa fa-home"></i></div>
    <div class="icon_right"><i class="fa fa-search"></i></div>
    <h3>乐淘云购</h3>
  </div>


  <!--内容-->
  <div class="lt_content">
    <div class="category_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul>
            <!--挖个坑-->
          </ul>
        </div>
      </div>
    </div>
    <div class="category_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-clearfix">
            <!-- 挖个坑 -->
          </ul>
        </div>
      </div>
    </div>

  </div>

  <!--尾部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html" class="active"><i class="fa fa-home"></i>
        <p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类页</p></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i>
        <p>会员中心</p></a></li>
    </ul>
  </div>
</div>


<script type="text/html" id="navTpl">
  {{ each rows v i }}
  <li><a data-id="{{ v.id }}" href="#" class="{{ i === 0 ? 'active' : '' }}">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>


<script type="text/html" id="right_tpl">
  {{ if rows.length === 0 }}
  <p class="tips">没有更多内容了</p>
  {{ /if }}

  {{ each rows v i }}
  <li><a href="#"><img src="{{ v.brandLogo }}" ><p>{{ v.brandName }}</p></a></li>
  {{ /each }}
</script>

<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>

</body>
</html>
