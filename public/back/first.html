<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="aside-nav">
  <div class="brand">黑马19期</div>
  <div class="user">
    <img src="images/006e8sZBgy1flthwtobzsj30qo0qngu7.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
      </li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child">
          <a href="first.html"  class="active">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
      </li>
    </ul>
  </div>
</div>
<div class="it-main">
  <div class="it-topbar">
    <a href="javascript:;" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>

      <button class="btn btn-default mb-20" id="addfirst">添加分类</button>

    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th width="20%">序号</th>
        <th width="80%">用户名</th>
      </tr>
      </thead>
      <tbody>
      <!--挖个坑-->
      </tbody>
    </table>


    <!--分页功能-->
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>

  </div>
</div>


<div class="modal fade" id="firstModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类名称">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" form="form" id="addBtn">添加</button>
      </div>
    </div>
  </div>
</div>


<script type="text/html" id="firstTpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+(i+1)}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each }}
</script>


<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
